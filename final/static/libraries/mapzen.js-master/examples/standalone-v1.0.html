<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.standalone.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src='https://geoiplookup.wikimedia.org/'></script>
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.1/leaflet.js"></script>
    <script src="https://mapzen.com/js/mapzen.standalone.min.js"></script>
    <script>

      // when GeoIP is available, set the map's initial view to detected coords.
      var lat, lon;

      if (typeof Geo === 'object') {
        lon = Geo.lon
        lat = Geo.lat
      } else {
        lon = -74.009,
        lat = 40.70531
      }

      // creates a map with Tron style basemap
      var map = L.Mapzen.map('map',{
        tangramOptions: {
          scene: L.Mapzen.BasemapStyles.Tron
        }
      });

      map.setView([lat, lon],13);

      L.Mapzen.hash({
        map: map
      });

      map.zoomControl.setPosition('bottomright');

      var locator = L.Mapzen.locator();
      locator.setPosition('bottomright');
      locator.addTo(map);

    </script>
  </body>
</html>
