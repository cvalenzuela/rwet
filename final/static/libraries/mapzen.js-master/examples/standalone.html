<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.standalone.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.standalone.js'></script>
    <script src="https://mapzen.com/js/mapzen.standalone.min.js"></script>
    <script>

      // when GeoIP is available, set the map's initial view to detected coords.

      var lon = -74.009;
      var lat = 40.70531;

      var map = L.Mapzen.map('map', {
        tangramOptions: {
          scene: L.Mapzen.BasemapStyles.Refill
        }
      });

      map.setView([lat, lon],13);
      map.zoomControl.setPosition('bottomright');


      L.Mapzen.hash({
        map: map
      });

      // Mapobox Geocoder

      var geocoder = L.mapbox.geocoder("mapbox.places",{
        accessToken: 'pk.eyJ1IjoiaGFuYnl1bGhlcmUiLCJhIjoiY2lybTdycjV5MDBiaWZrbTZ5dmlkbmV5MCJ9.2_4stsc15NMrrSJpeugLow'
      });

      geocoder.query('Chester, NJ', showMap);

      function showMap(err, data) {
        if (data.lbounds) {
          map.fitBounds(data.lbounds);
        } else if (data.latlng) {
          map.setView([data.latlng[0], data.latlng[1]], 13);
        }
      }

      var locator = L.Mapzen.locator();
      locator.setPosition('bottomright');
      locator.addTo(map);

    </script>
  </body>
</html>
